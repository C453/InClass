<div class="modal" materialize="modal" [materializeActions]="modalActions">
    <div class="modal-content">
         <div class="row">
            <div class="">
                <h3 class="grey-text text-darken-2">Quiz</h3>
                <form (ngSubmit)="submitQuiz()" #f="ngForm" *ngFor="let question of curQuizQuestions; let i = index">
                    <p></p>
                        <h4 class="grey-text text-darken-2">{{question.text}}</h4>
                        <p *ngFor="let answer of question.answers; let j = index">
                                <label>
                                    <input class="with-gap" name="selectedAnswer" value={{j}} type="radio" (change)="changeAnswer($event)" />
                                    <span>{{answer}}</span>
                                </label>
                        </p>
                </form>
                <p></p>
                <button type="submit" class="btn waves-effect waves-light">Submit Answer
                        <i class="material-icons right">send</i>
                </button> 
            </div>
        </div>
    </div>
</div>
